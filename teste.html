<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <button id="start-btn" class="btn btn-primary btn-block">Iniciar Captura</button>
                        <button id="capture-btn" class="btn btn-success btn-block" style="display: none;">Capturar Foto</button>
                        <video id="video" class="img-fluid rounded mt-3" style="display: none;" autoplay></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <img id="captured-img" class="img-fluid rounded mt-3" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
