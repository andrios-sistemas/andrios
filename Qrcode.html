<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with ZXing API</title>
</head>
<body>
    <button id="start-btn">Start Camera</button>
    <video id="video" style="display: none;"></video>

    <script>
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('video');
        const constraints = { video: { facingMode: 'environment' } };

        startBtn.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        startBtn.style.display = 'none';
                        video.style.display = 'block';
                        startQRScan(); // Start QR code scanning once the camera is started
                    };
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });
        });

        // Function to start QR code scanning
        function startQRScan() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL('image/jpeg');

            // Send the image data to ZXing API for decoding
            fetch('https://zxing.org/w/decode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'f=upload&file=' + encodeURIComponent(imageDataURL),
            })
            .then(response => response.text())
            .then(data => {
                // Process the decoded result
                console.log(data);
                alert("QR Code detected: " + data);
            })
            .catch(error => {
                console.error('Error decoding QR code:', error);
            });
        }
    </script>
</body>
</html>
