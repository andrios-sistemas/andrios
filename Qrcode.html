<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-3">QR Code Scanner</h1>
                <button id="start-scan-btn" class="btn btn-primary">Ler QR Code</button>
                <div class="mt-3">
                    <label id="label-result" class="mb-2"></label> <!-- Nova label para mostrar a segunda parte do QR code -->
                    <input type="text" id="result" class="form-control mt-3">
                </div>
                <button id="capture-btn" class="btn btn-success mt-3" style="display:none;">Capturar QR Code</button>
                <div class="mt-3">
                    <video id="camera-preview" playsinline style="width: 100%; display: none;"></video>
                </div>
                <canvas id="qr-canvas" style="display: none;"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const startScanBtn = document.getElementById('start-scan-btn');
        const captureBtn = document.getElementById('capture-btn');
        const cameraPreview = document.getElementById('camera-preview');
        const qrCanvas = document.getElementById('qr-canvas');
        let stream = null;

        startScanBtn.addEventListener('click', function() {
            const constraints = { video: { facingMode: "environment" } };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(s) {
                    stream = s;
                    cameraPreview.srcObject = stream;
                    cameraPreview.onloadedmetadata = function(e) {
                        cameraPreview.play();
                        cameraPreview.style.display = 'block';
                        captureBtn.style.display = 'block';
                        startScanBtn.style.display = 'none';
                        qrCanvas.style.display = 'none';
                        document.getElementById('result').value = ''; // Limpa o resultado anterior
                        document.getElementById('label-result').innerText = ''; // Limpa a label anterior
                    };
                })
                .catch(function(error) {
                    console.error('Erro ao acessar câmera:', error);
                    alert('Erro ao acessar câmera: ' + error);
                });
        });

       captureBtn.addEventListener('click', function() {
            // Configurações preliminares do canvas e contexto.
            const ctx = qrCanvas.getContext('2d');
            qrCanvas.width = cameraPreview.videoWidth;
            qrCanvas.height = cameraPreview.videoHeight;
            ctx.drawImage(cameraPreview, 0, 0, qrCanvas.width, qrCanvas.height);

            // Obtendo a imagem para processamento.
            const imageData = ctx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            // Processamento e exibição do resultado.
            if (code) {
                // Descartando conteúdo após o primeiro espaço.
                const firstPartOnly = code.data.split(' ')[0];
                const secondPart = code.data.split(' ')[1]; // Pegando a segunda parte
                document.getElementById('result').value = firstPartOnly;
                document.getElementById('label-result').innerText = 'Segunda parte do QR Code: ' + secondPart; // Mostrando a segunda parte na label
            } else {
                document.getElementById('result').value = 'Não foi possível detectar um QR code. Por favor, tente novamente.';
                document.getElementById('label-result').innerText = ''; // Limpa a label se nenhum QR code for detectado
            }

            // Limpar o conteúdo do canvas e fazer ajustes finais.
            ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
            cameraPreview.style.display = 'none'; // Esconder o vídeo.
            captureBtn.style.display = 'none'; // Esconder o botão de captura.
            startScanBtn.style.display = 'block'; // Mostrar botão para nova leitura.
        });
    </script>
</body>
</html>
