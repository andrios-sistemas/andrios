<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <button id="start-scan-btn">Ler QR Code</button>
	<input type="text" id="result">
    <button id="capture-btn" style="display:none;">Capturar QR Code</button>
    <!--<div id="result"></div>-->
    <video id="camera-preview" playsinline style="display: none;"></video>
    <canvas id="qr-canvas" style="display: none;"></canvas>

    <script>
        const startScanBtn = document.getElementById('start-scan-btn');
        const captureBtn = document.getElementById('capture-btn');
        const cameraPreview = document.getElementById('camera-preview');
        const qrCanvas = document.getElementById('qr-canvas');
        let stream = null;

        startScanBtn.addEventListener('click', function() {
            const constraints = { video: { facingMode: "environment" } };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(s) {
                    stream = s;
                    cameraPreview.srcObject = stream;
                    cameraPreview.onloadedmetadata = function(e) {
                        cameraPreview.play();
                        cameraPreview.style.display = 'block';
                        captureBtn.style.display = 'block';
                        startScanBtn.style.display = 'none';
                        qrCanvas.style.display = 'none';
                        document.getElementById('result').innerText = '';
                    };
                })
                .catch(function(error) {
                    console.error('Erro ao acessar câmera:', error);
                    alert('Erro ao acessar câmera: ' + error);
                });
        });

       captureBtn.addEventListener('click', function() {
    // Configurações preliminares do canvas e contexto.
    const ctx = qrCanvas.getContext('2d');
    qrCanvas.width = cameraPreview.videoWidth;
    qrCanvas.height = cameraPreview.videoHeight;
    ctx.drawImage(cameraPreview, 0, 0, qrCanvas.width, qrCanvas.height);

    // Obtendo a imagem para processamento.
    const imageData = ctx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    // Processamento e exibição do resultado.
    if (code) {
        document.getElementById('result').value = code.data;
    } else {
        document.getElementById('result').value = 'Não foi possível detectar um QR code. Por favor, tente novamente.';
    }

    // Esconder o canvas imediatamente após a exibição do resultado.
    // Opção para esconder
    // qrCanvas.style.display = 'none';

    // Ou, para limpar o conteúdo do canvas
    ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);

    // Ajustes finais após processamento.
    cameraPreview.style.display = 'none'; // Esconder o vídeo.
    captureBtn.style.display = 'none'; // Esconder o botão de captura.
    startScanBtn.style.display = 'block'; // Mostrar botão para nova leitura.
});
    </script>
</body>
</html>
